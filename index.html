
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Splendido App</title>
    
    <!-- PWA & Mobile Optimization -->
    <meta name="theme-color" content="#7C3AED" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Splendido" />
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/9431/9431180.png" />
    <link rel="manifest" href="/manifest.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#7C3AED',
                light: '#A78BFA',
                dark: '#5B21B6',
                soft: 'rgba(124, 58, 237, 0.08)',
              },
              surface: '#FFFFFF',
              background: '#F8FAFC',
            },
            borderRadius: {
              'card': '1.5rem',
              'button': '1rem',
              'input': '0.75rem',
            },
            boxShadow: {
              'soft': '0 4px 6px -1px rgb(0 0 0 / 0.05), 0 2px 4px -2px rgb(0 0 0 / 0.05)',
              'primary-lg': '0 10px 20px -3px rgba(124, 58, 237, 0.25)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #F8FAFC;
        -webkit-tap-highlight-color: transparent;
        margin: 0;
        padding: 0;
        user-select: none;
      }
      .safe-pt { padding-top: env(safe-area-inset-top, 24px); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      .marquee { overflow: hidden; white-space: nowrap; position: relative; width: 100%; display: flex; align-items: center; }
      .marquee-content { display: inline-block; padding-left: 100%; animation: scroll-left 25s linear infinite; }
      @keyframes scroll-left { 0% { transform: translateX(0%); } 100% { transform: translateX(-100%); } }
      .page-transition { animation: fadeIn 0.3s ease-out; }
      @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "vite": "https://esm.sh/vite@^7.3.1",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.4"
  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
